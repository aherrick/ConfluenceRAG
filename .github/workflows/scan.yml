name: scan

on:
  push:

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 Preview
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Download Roslynator Analyzers
        run: |
          Invoke-WebRequest -Uri "https://www.nuget.org/api/v2/package/Roslynator.Analyzers" -OutFile "roslynator.nupkg"
          Expand-Archive -Path "roslynator.nupkg" -DestinationPath "analyzers/Roslynator.Analyzers"

      - name: Install Roslynator CLI
        run: dotnet tool install -g roslynator.dotnet.cli

      - name: Run Roslynator analyze
        run: roslynator analyze ConfluenceRAG.slnx --analyzer-assemblies "analyzers/Roslynator.Analyzers/analyzers" --ignore-compiler-diagnostics
